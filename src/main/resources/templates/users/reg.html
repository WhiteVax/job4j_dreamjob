<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Вход</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link" th:href="@{/candidates/create}">Создать резюме</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/registration}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/loginPage}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        Регистрация
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/registration}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="0"/>
                            <div class="row">
                                <div class="col">
                                    <label for="name" class="form-label"><b>Имя</b></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
                                </div>
                                <div class="col">
                                    <label for="email" class="form-label"><b>Почта</b></label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
                                </div>
                                <div class="col">
                                    <label for="password" class="form-label"><b>Пароль</b></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <br>
                            <div class="col-5">
                                <div class="row">
                                    <div class="col-6" style=>
                                        <button class="btn btn-primary w-100"
                                                type="submit">Зарегистрироваться
                                        </button>
                                    </div>
                                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/users/login}">Отмена</a></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
